<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        :root {
            --primary-color: #1a2c40;
            --secondary-color: #2d617b;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --modal-bg: rgba(0, 0, 0, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--secondary-color), var(--primary-color));
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .bookmark-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .bookmark-card:hover {
            transform: scale(1.05);
        }

        .bookmark-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 0.5rem;
            object-fit: contain;
        }

        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            color: white;
            cursor: pointer;
            display: none;
        }

        .bookmark-card:hover .delete-button {
            display: block;
        }

        .add-bookmark {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--secondary-color);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: var(--text-color);
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--primary-color);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .modal input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .modal button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button.save {
            background: #4CAF50;
            color: white;
        }

        .modal button.cancel {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bookmarks-grid" id="bookmarksGrid">
            <!-- Bookmarks will be dynamically inserted here -->
        </div>
    </div>

    <button class="add-bookmark" id="addBookmark">+</button>

    <!-- Add Bookmark Modal -->
    <div class="modal" id="addBookmarkModal">
        <div class="modal-content">
            <h2>Add Bookmark</h2>
            <input type="text" id="bookmarkName" placeholder="Bookmark Name">
            <input type="url" id="bookmarkUrl" placeholder="URL (https://...)">
            <div class="modal-buttons">
                <button class="cancel" onclick="closeModal()">Cancel</button>
                <button class="save" onclick="saveBookmark()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Load bookmarks from localStorage
        let bookmarks = [];
        
        function loadBookmarks() {
            try {
                const data = localStorage.getItem('bookmarks');
                return data ? JSON.parse(data) : [];
            } catch (error) {
                console.error('Error loading bookmarks:', error);
                return [];
            }
        }

        function saveBookmarks(bookmarks) {
            try {
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            } catch (error) {
                console.error('Error saving bookmarks:', error);
            }
        }

        function renderBookmarks() {
            const grid = document.getElementById('bookmarksGrid');
            grid.innerHTML = '';
            
            bookmarks.forEach((bookmark, index) => {
                const card = document.createElement('div');
                card.className = 'bookmark-card';
                card.innerHTML = `
                    <button class="delete-button" onclick="deleteBookmark(${index}, event)">Ã—</button>
                    <div class="bookmark-icon">${bookmark.name[0].toUpperCase()}</div>
                    <div class="bookmark-name">${bookmark.name}</div>
                `;
                card.onmouseup = (e) => {
                    if (e.target.classList.contains('delete-button')) return;
                    
                    if (e.button === 1) { // Middle mouse button
                        window.open(bookmark.url, '_blank');
                    } else if (e.button === 0) { // Left mouse button
                        window.location.href = bookmark.url;
                    }
                };
                grid.appendChild(card);
            });
        }

        function deleteBookmark(index, event) {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this bookmark?')) {
                bookmarks.splice(index, 1);
                saveBookmarks(bookmarks);
                renderBookmarks();
            }
        }

        function showModal() {
            document.getElementById('addBookmarkModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('addBookmarkModal').style.display = 'none';
            document.getElementById('bookmarkName').value = '';
            document.getElementById('bookmarkUrl').value = '';
        }

        function saveBookmark() {
            const name = document.getElementById('bookmarkName').value.trim();
            const url = document.getElementById('bookmarkUrl').value.trim();

            if (!name || !url) {
                alert('Please fill in all fields');
                return;
            }

            const newBookmark = {
                name: name,
                url: url.startsWith('http') ? url : 'https://' + url
            };

            bookmarks.push(newBookmark);
            saveBookmarks(bookmarks);
            closeModal();
            renderBookmarks();
        }

        // Event listeners
        document.getElementById('addBookmark').onclick = showModal;

        // Initial load
        bookmarks = loadBookmarks();
        renderBookmarks();
    </script>
</body>
</html>
